{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="login-page">
    <div class="login-left">
        <!-- Abstract SVG illustration -->
        <svg width="100%" height="100%" viewBox="0 0 400 400" fill="none">
            <defs>
                <linearGradient id="grad1" x1="0" y1="0" x2="1" y2="1">
                    <stop offset="0%" stop-color="#ff6a6a"/>
                    <stop offset="100%" stop-color="#a259c6"/>
                </linearGradient>
            </defs>
            <path d="M0,0 Q200,100 400,0 Q300,200 400,400 Q200,300 0,400 Q100,200 0,0 Z" fill="url(#grad1)" opacity="0.7"/>
            <circle cx="320" cy="340" r="60" fill="#ffb86c" opacity="0.7"/>
        </svg>
    </div>
    <div class="login-right">
        <div class="login-card">
            <h2 class="login-title">User Login</h2>
            <form method="POST" id="loginForm" novalidate autocomplete="off">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" autocomplete="off">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" autocomplete="new-password">
                </div>
                <button type="submit" class="login-btn">LOGIN</button>
            </form>
            <div class="login-links">
                <a href="#" class="forgot-link">Forgot Username Password?</a>
                <a href="{% url 'register' %}" class="register-link">Create Your Account &rarr;</a>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'js/validation.js' %}"></script>
<script>
    attachLoginValidation("loginForm");
</script>
{% endblock %}
