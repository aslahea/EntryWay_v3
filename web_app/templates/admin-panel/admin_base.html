<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Admin Panel{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">

    <!-- Optional: Custom CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #ff6a6a, #ffb86c);
            font-family: 'Poppins', sans-serif;
        }

        .container {
            margin-top: 30px;
        }

        .navbar {
            background: linear-gradient(90deg, #ff6a6a, #ffb86c) !important;
            border-bottom: 2px solid #fff6d1;
        }

        .navbar-brand {
            font-weight: bold;
            color: #fff !important;
            letter-spacing: 1px;
        }

        .btn-outline-light {
            border-radius: 20px;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            border: none;
            transition: background 0.3s;
        }

        .btn-outline-light:hover {
            background: #fff6d1;
            color: #ff6a6a;
        }

        .alert {
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
            padding: 1rem 1.5rem;
            font-size: 1.08rem;
            font-weight: 500;
            margin-bottom: 1.2rem;
            border: none;
            display: flex;
            align-items: center;
        }

        .alert-success {
            background: #d1f5d3;
            color: #217a36;
        }

        .alert-danger {
            background: #ffe0e0;
            color: #c0392b;
        }

        .alert-warning {
            background: #fff6d1;
            color: #b8860b;
        }

        .alert-info {
            background: #e0f3ff;
            color: #1766a3;
        }

        .alert .btn-close {
            margin-left: auto;
            color: #888;
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark px-3">
        {% if request.session.admin_id %}
        <a class="navbar-brand" href="{% url 'admin_dashboard' %}">Dashboard</a>
        <a href="{% url 'admin_logout' %}" class="btn btn-outline-light ms-auto">Logout</a>
        {% else %}
        <a class="navbar-brand" href="{% url 'admin_login' %}">Admin Panel</a>
        {% endif %}
    </nav>

    <div class="container">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS (for dismissable alerts, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
