{% extends 'admin-panel/admin_base.html' %}
{% load static %}
{% block title %}Admin Login{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4 rounded-4" style="width: 100%; max-width: 420px;">
        <div class="text-center mb-4">
            <h3 class="text-primary">Admin Login</h3>
            <p class="text-muted small">Access the admin dashboard</p>
        </div>

        <!-- {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %} -->

        <form method="POST" id="adminLoginForm" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label for="adminUsername" class="form-label">Username</label>
                <input id="adminUsername" type="text" name="username" class="form-control rounded-3" placeholder="Enter username" required>
                <div class="invalid-feedback">Username is required.</div>
            </div>

            <div class="mb-3">
                <label for="adminPassword" class="form-label">Password</label>
                <input id="adminPassword" type="password" name="password" class="form-control rounded-3" placeholder="Enter password" required>
                <div class="invalid-feedback">Password is required.</div>
            </div>

            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary btn-lg rounded-3">Login</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <small class="text-muted">Â© {{ now|date:"Y" }} Web-Base Admin</small>
        </div>
    </div>
</div>

<script src="{% static 'js/validation.js' %}"></script>
<script>
    attachAdminLoginValidation("adminLoginForm");
</script>
{% endblock %}
