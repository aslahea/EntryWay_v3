{% extends "base.html" %}
{% load static %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="register-page">
    <div class="register-card">
        <h2 class="register-title">Create an Account</h2>
        <form id="registerForm" method="POST" enctype="multipart/form-data" novalidate autocomplete="off">
            {% csrf_token %}
            <div class="input-group mb-3">
                <input type="text" name="username" id="username" class="form-control" placeholder="Username *" required autocomplete="off">
            </div>
            <div class="input-group mb-3">
                <input type="email" name="email" id="email" class="form-control" placeholder="Email *" required autocomplete="off">
            </div>
            <div class="input-group mb-3">
                <input type="password" name="password1" id="password1" class="form-control" placeholder="Password *" required autocomplete="new-password">
                <button type="button" class="btn btn-outline-secondary" id="togglePassword1">Show</button>
            </div>
            <div class="input-group mb-3">
                <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirm Password *" required autocomplete="new-password">
                <button type="button" class="btn btn-outline-secondary" id="togglePassword2">Show</button>
            </div>
            <div class="input-group mb-3">
                <input type="date" name="dob" id="dob" class="form-control" placeholder="Date of Birth *" required>
            </div>
            <div class="input-group mb-3">
                <select name="gender" id="gender" class="form-select" required>
                    <option value="">-- Select Gender --</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Marital Status *</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="marital_status" id="single" value="Single">
                    <label class="form-check-label" for="single">Single</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="marital_status" id="married" value="Married">
                    <label class="form-check-label" for="married">Married</label>
                </div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" name="terms" id="terms" class="form-check-input" required>
                <label for="terms" class="form-check-label">I agree to the terms and conditions *</label>
            </div>
            <button type="submit" id="submitBtn" class="register-btn" disabled>Register</button>
        </form>
    </div>
</div>
<script src="{% static 'js/validation.js' %}"></script>
<script>
    attachFormValidation("registerForm");
    document.getElementById("togglePassword1").addEventListener("click", function () {
        const pwd = document.getElementById("password1");
        const isPassword = pwd.type === "password";
        pwd.type = isPassword ? "text" : "password";
        this.textContent = isPassword ? "Hide" : "Show";
    });
    document.getElementById("togglePassword2").addEventListener("click", function () {
        const pwd = document.getElementById("password2");
        const isPassword = pwd.type === "password";
        pwd.type = isPassword ? "text" : "password";
        this.textContent = isPassword ? "Hide" : "Show";
    });
</script>
{% endblock %}
