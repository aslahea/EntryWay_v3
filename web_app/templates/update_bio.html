{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h2>Update Bio</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save</button>
      <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
    </form>

    {% if messages %}
      <ul class="mt-3">
        {% for message in messages %}
          <li class="text-{{ message.tags }}">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  </div>
{% endblock %}
